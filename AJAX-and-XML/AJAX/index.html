<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Demo</title>
</head>
<body>
    <button onclick="loadDoc()">Read</button>
    <div id="demo"></div>
    <script type="text/javascript">
        function loadDoc()
        {
            var http = new XMLHttpRequest();
			// When 'readyState' object changes on request 
            http.onreadystatechange = function()
            {
                // Here, '4' means the request-response cycle is done
                if(this.readyState == 4 && this.status == 200)
                {
                    document.getElementById('demo').innerText = this.responseText;
                }
            }
            http.open("GET", "myFile.txt", true);
            http.send();
        }
    </script>
</body>
</html>
